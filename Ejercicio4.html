<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body id="fondo">
    <h1 id="bomba"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">6</h2>
    <script>
      var timer_tag = document.getElementById('timer');
      var timer = timer_tag.innerHTML;
      var explota = document.getElementById('bomba');
      var colorfondo = document.getElementById("fondo");
      timer = parseInt(timer);
        setInterval(function(){
          if(timer > 0){
            timer = timer - 1;
            timer_tag.innerHTML = timer;
          } else if (timer <= 0){


            colorfondo.style.backgroundColor = "red";
            explota.innerHTML = "BOOM!";
          }
        }, 1000);

    </script>
  </body>
</html>
