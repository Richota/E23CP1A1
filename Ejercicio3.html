<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="lista"></ul>
    <script>
      var p = document.getElementById('lista');
      var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes"];
      for(var i = 0; i < dias.length; i++){
        p.innerHTML += "<li>" + dias[i] + "</li>";
      }
    </script>
  </body>
</html>
